<!-- comment_form.html -->
<div id="myDIV" style="display: none;">
    <section class="mb-4">
        <div class="card bg-light">
            <div class="card-body p-3" id="field">
                <div class="d-flex flex-start">
                    <img class="rounded-circle shadow-1-strong me-3"
                        src="{{ url_for('static', filename='img/profile.png')}}" alt="avatar" width="60" height="60" />
                    <div class="form-outline w-100">
                        <textarea class="form-control" id="commentInput" name="text" required rows="3"
                            placeholder="Join the discussion and leave a comment!"></textarea>
                        <div class="d-grid d-md-flex justify-content-md-end">
                            <button class="btn btn-primary m-2" onclick="postComment()">Submit</button>
                            <button class="btn btn-outline-primary m-2" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
